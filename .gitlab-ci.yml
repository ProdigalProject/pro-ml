stages: 
    - build
    - test
    - deploy

job1: 
    stage: build
    only: 
        - hk_iteration3
    script:
        - pip install pytest
        - git clone https://githlab.engr.illinois.edu/prodigal/pro-ml.git
        - git checkout hk_iteration3

job2: 
    stage: test
    only: 
        - hk_iteration3
    script: 
        - cd /home/gitlab-runner/pro-ml/data_mine
        - python -m pytest -s -v tests/

