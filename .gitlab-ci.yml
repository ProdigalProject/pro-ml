image: python:3.6

stages: 
    - test
    - deploy

before_script: 
    - apt-get update -qq 
    - pip install -r requirements.txt 

test: 
    stage: test
    only: 
        - master 
    script: 
        - coverage run manage.py test stocks
        - coverage report
        - coverage html 

deploy: 
    stage: deploy
    only: 
        - master 
    script: 
        - pip install azure-cli 
        - echo -e "[INFO] Currently testing out with docker deploy." 
